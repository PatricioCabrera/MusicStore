        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Albums genéricos</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Precios normales</p>
                </div>
            </div>
        </header>

        <!-- Login modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Iniciar sesion</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="login-form" action="" novalidate>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="nombre@ejemplo.com" required>
                            <div class="invalid-feedback">
                                ¡Por favor ingresar un correo electrónico!
                            </div>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                            <div class="invalid-feedback">
                                ¡Ingrese una contraseña!
                            </div>
                            <div class="valid-feedback">
                                Correcto
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button type="submit" id="button-submit" class="btn btn-primary" action="">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="card-container">
